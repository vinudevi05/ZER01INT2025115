<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-sm w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Cover Image -->
        <div class="h-32 bg-gradient-to-r from-blue-500 to-purple-600"></div>
        
        <!-- Profile Content -->
        <div class="relative px-4 pb-6">
            <!-- Profile Image -->
            <div class="relative -mt-16 mb-4">
                <img src="/Users/krish/Desktop/profile.png" alt="Profile Picture" 
                     class="w-32 h-32 rounded-full border-4 border-white mx-auto object-cover shadow-md">
            </div>
            
            <!-- Profile Info -->
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-800">Vinu Devi</h2>
                <p class="text-gray-600 mt-1">Full Stack Developer</p>
                <p class="text-sm text-gray-500 mt-2 px-6">
                    Passionate about creating beautiful and functional web applications.
                </p>
            </div>
            
            <!-- Stats -->
            <div class="flex justify-center gap-8 mt-6">
                <div class="text-center">
                    <p class="font-bold text-gray-800">523</p>
                    <p class="text-sm text-gray-500">Posts</p>
                </div>
                <div class="text-center">
                    <p class="font-bold text-gray-800">1.4k</p>
                    <p class="text-sm text-gray-500">Followers</p>
                </div>
                <div class="text-center">
                    <p class="font-bold text-gray-800">469</p>
                    <p class="text-sm text-gray-500">Following</p>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-6 flex gap-2 px-4">
                <button class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Follow
                </button>
                <button class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">
                    Message
                </button>
            </div>
        </div>
    </div>
</body>
</html>
